<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Mind Reader</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dptxpybsb/image/upload/v1743615981/o28kquti4xsz5evx7cuy.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- Question Cards -->
        <div class="card active" data-set="0">
            <h2>Is your number here?</h2>
            <div class="numbers-grid"></div>
            <div class="button-group">
                <button class="btn btn--yes">Yes</button>
                <button class="btn btn--no">No</button>
            </div>
        </div>

        <div class="card" data-set="1">
            <h2>Is your number here?</h2>
            <div class="numbers-grid"></div>
            <div class="button-group">
                <button class="btn btn--yes">Yes</button>
                <button class="btn btn--no">No</button>
            </div>
        </div>

        <div class="card" data-set="2">
            <h2>Is your number here?</h2>
            <div class="numbers-grid"></div>
            <div class="button-group">
                <button class="btn btn--yes">Yes</button>
                <button class="btn btn--no">No</button>
            </div>
        </div>

        <div class="card" data-set="3">
            <h2>Is your number here?</h2>
            <div class="numbers-grid"></div>
            <div class="button-group">
                <button class="btn btn--yes">Yes</button>
                <button class="btn btn--no">No</button>
            </div>
        </div>

        <div class="card" data-set="4">
            <h2>Is your number here?</h2>
            <div class="numbers-grid"></div>
            <div class="button-group">
                <button class="btn btn--yes">Yes</button>
                <button class="btn btn--no">No</button>
            </div>
        </div>

        <!-- Result and Restart -->
        <div class="result" id="result"></div>
        <button class="btn restart-btn" onclick="restartGame()">Play Again</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
